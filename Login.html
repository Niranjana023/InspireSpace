<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style type="text/css">
    body {	
      background-image: url(brown.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      background-color: #8B4513;
      padding: 50px;
      margin-top: 90px;
      margin-left: 250px;
      margin-right: 250px;
      border-radius: 10px;
      color: white;
    }

    .btn {
      margin-top: 20px;
      background-color:#E2725B;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background-color: #CD5C5C;
    }

    .bgText {
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    .bgText:focus {
      background-color: #FFEBCD;
      outline: none;
    }

    #links {
      margin-top: 15px;
    }

    a {
      color: #fff;
      text-decoration: underline;
      margin-left: 5px;
    }

    a:hover {
      color: #ccc;
    }

  </style>
</head>

<body>
  <center>
    <form id="loginForm">
      <div id="container">
        <h1>Hi, Welcome Back!</h1>
        <table>
          <tr>
            <td><label for="uName">Username</label></td>
          </tr>
          <tr>
            <td><input class="bgText" type="text" id="uName" name="Name" required /></td>
          </tr>
          <tr>
            <td><label for="pWord">Password</label></td>
          </tr>
          <tr>
            <td><input class="bgText" type="password" id="pWord" name="Password" required /></td>
          </tr>
          <tr>
            <td>
              <input class="btn" type="submit" value="Login" />
            </td>
          </tr>
        </table>

        <div id="links">
          <p>Don't have an account?
            <a href="Signin.html">Sign up</a>
          </p>
        </div>

        <p id="errorMsg" style="color: red; margin-top: 10px;"></p>
      </div>
    </form>
  </center>

  <script type="text/javascript">
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); 

      const username = document.getElementById("uName").value.trim();
      const password = document.getElementById("pWord").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      
      if (username === "Sujatha" && password === "Niran@2005") {
        // redirect to home page
        window.location.href = "homePage.html";
      } else {
        errorMsg.textContent = "Invalid username or password!";
      }
    });
  </script>
</body>
</html>
